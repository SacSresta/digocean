[program:trading-bot]
directory=/root/bot
command=/root/bot/bot/bin/python3 /root/bot/main.py  # Full path to Python executable in the virtual environment
user=root
autostart=true
autorestart=true  # Consider setting this to true if you want the bot to restart automatically on failure
stderr_logfile=/root/trading-bot.log
stdout_logfile=/root/trading-bot.log
